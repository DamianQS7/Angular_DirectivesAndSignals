<h1>Add Products</h1>
<hr>

<form [formGroup]="myForm">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label>Nombre:</label>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="col-auto">
            <!-- Custom -->
            <span customLabel
                  [color]="color"
                  [errors]="myForm.get('name')?.errors"
            ></span>
            <!-- Directive -->
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button (click)="changeColor()" class="btn btn-primary">Change Color</button>
        </div>
    </div>
</form>
<hr>
<pre class="mt-5">
    {{ myForm.get('name')?.errors | json }}
</pre>
<p>Color: {{ color }}</p>
